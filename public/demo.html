<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>picture-pile component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script src="https://localhost:9999/dist/picture-pile.umd.min.js"></script>
</head>
<body>
<noscript>
    <strong>We're sorry but picture-pile doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <picture-pile msg="Picture Pile"

                  highlight
                  :rotate="5"
                  :scale="3"
                  :width="8"
                  :height="6"/>
</body>
</html>
